<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Title OBS > Settings</title>
  <script src="https://kit.fontawesome.com/635afe7c73.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="gridColor">
    <i class="fas fa-palette green"> Color :</i>
    <label class="green"><input type="radio" name="color" id="color" value="green" checked />
      Green</label>
    <label class="red"><input type="radio" name="color" id="color" value="red" />
      red</label>
    <label class="gray"><input type="radio" name="color" id="color" value="gray" />
      gray</label>
    <label class="blue"><input type="radio" name="color" id="color" value="blue" />
      blue</label>
  </div>
  <hr />
  <label>
    <input value="logo" type="checkbox" name="logoChecked" id="logoChecked" checked />
    <i class="fas fa-eye"></i> LOGO
  </label>
  <label>
    <input value="live" type="checkbox" name="liveChecked" id="liveChecked" />
    <i class="fas fa-tv"></i> Vivo
  </label>
  <label><input value="title" type="checkbox" name="titleChecked" id="titleChecked" />
    <i class="fas fa-heading"></i> Titulo
  </label>
  <label><input value="clock" type="checkbox" name="clockChecked" id="clockChecked" />
    <i class="far fa-clock"></i> reloj
  </label>
  <label><input value="clock" type="checkbox" name="socialChecked" id="socialChecked" />
    <i class="fab fa-youtube"></i> social
  </label>
  <div id="titleBox" class="hide">
    <h2 class="title">
      <i class="fas fa-heading"></i>
      Titulo
    </h2>
    <div style="display: flex; flex-direction: column;">
      <input class="dataemit" type="text" id="pretitleText" placeholder="preTitulo" />
      <input class="dataemit" type="text" id="titleText" placeholder="Titulo" />
      <input class="dataemit" type="text" id="pompadourText" placeholder="bajada" />
    </div>
    <button style="width: 100%" id="send" value="send">
      Enviar
    </button>
  </div>
  <div id="socialBox" class="hide">
    <h2 class="title">
      <i class="fab fa-youtube"></i>
      Social
      <button id="addSocial" value="+">+</button>
    </h2>
    <div id="socialGroup">
      <div class="gridSocial" id="soc001">
        <i style="text-align: center;" id="socialIconsFa" class="fab fa-youtube"></i>
        <select id="socialIcons" class="socialemit">
          <option value="fab fa-youtube">YouTube</option>
          <option value="fab fa-twitter">twitter</option>
          <option value="fab fa-twitch">twitch</option>
          <option value="fab fa-github">github</option>
          <option value="fab fa-gitlab">gitlab</option>
          <option value="fas fa-globe">WWW</option>
        </select>
        <input class="socialemit" type="text" id="red" placeholder="usuario" />
      </div>
    </div>
    <button style="width: 100%" id="sendSocial" value="send">
      Enviar
    </button>
  </div>
  <div id="output">
    <!--output here-->
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="setter.js"></script>
</body>

</html>
