<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Title OBS > Settings</title>
  <script src="https://kit.fontawesome.com/635afe7c73.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <i class="fas fa-palette"></i>
  color
  <label><input class="dataemit" type="radio" name="color" id="color" value="green" checked />
    Green</label>
  <label><input class="dataemit" type="radio" name="color" id="color" value="red" />
    red</label>
  <label><input class="dataemit" type="radio" name="color" id="color" value="gray" />
    gray</label>
  <label><input class="dataemit" type="radio" name="color" id="color" value="blue" />
    blue</label>
  <hr />
  <label>
    <input class="dataemit" value="logo" type="checkbox" name="logoChecked" id="logoChecked" checked />
    <i class="fas fa-eye"></i> LOGO
  </label>
  <label>
    <input class="dataemit" value="live" type="checkbox" name="liveChecked" id="liveChecked" />
    <i class="fas fa-tv"></i> Vivo
  </label>
  <label><input class="dataemit" value="title" type="checkbox" name="titleChecked" id="titleChecked" />
    <i class="fas fa-heading"></i> Titulo
  </label>
  <label><input class="dataemit" value="clock" type="checkbox" name="clockChecked" id="clockChecked" />
    <i class="far fa-clock"></i> reloj
  </label>
  <div id="titleBox" class="hide">
    <input style="display: block; width: 99%" class="dataemit" type="text" id="pretitleText" placeholder="preTitulo" />
    <input style="display: block; width: 99%" class="dataemit" type="text" id="titleText" placeholder="Titulo" />
    <input style="display: block; width: 99%" class="dataemit" type="text" id="pompadourText" placeholder="bajada" />
    <button style="display: block; width: 99%" id="send" value="send">
      Enviar
    </button>
  </div>
  <div id="result">
    <div id="feedback"></div>
    <div id="output">
      <!--output here-->
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="setter.js"></script>
</body>

</html>
